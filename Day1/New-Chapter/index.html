<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>
</head>
<body>
    <h1>Header, Main and Footer</h1>
    <header>This is Header</header>

    <main>
			<p>This is Main
     <section>
			<a href="http://google.com" target="_main">Click</a> <br>    <!--taget= open the page in new tab-->
		
		<!--You can give image also instead of text(click)-->
			<a href="http://google.com" target="_main">
				<img src="https://everythingbarca.com/wp-content/uploads/getty-images/2017/07/466798011.jpeg" alt="Loading" width="500px">    <!--either set height or width, other will be automatically fixed-->
			</a>   

			<!-- div is a block element, it blocks the whole space in its line. -->
			<div>
				This is div.
			</div>

			<!-- span is inline element, uses only the required space. -->
			<span>
				This is span.
			</span>

		 </section>
			</p>
    </main>

    <footer>This is Footer</footer>
</body>
</html>
